<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="Style/homepage.css">
    <title>Home Page</title>
</head>
<body>

                    
<div class="heading">
<h2 > Teams You Own </h2>
</div>

<div class="heading">
<h2 > Teams You're part of </h2>
 </div>
   

                    
   

     <div class="container">
      <div style="padding: 30px; margin-left: 23%;">
        <h2>Create New Team</h2>
      </div>
       <hr style="margin-left:-12px; margin-right:-12px;">
      <div>
        <div class="form-floating" id="checkName" style="width:65%; margin-left: 15%; margin-top: 10%;">
            <input type="text" class="form-control"  id="TeamName">
            <label for="floatingInput"> Team Name*</label>
          </div>
          <div class="form-floating m-5 " style="width:80%;">
            <select class="form-select " aria-label="Default select example" id="category">
              <option selected>Category</option>
              <option value="SoftwareEngineer">SoftwareEngineer</option>
              <option value="SQA">SQA</option>
              <option value="WebDevelopment">WebDevelopment</option>
            </select>
          </div>


      </div>
 

        <div style="margin-bottom: 5%; width:55%; margin-left: -9%;">
          <button type="button" class="btn btn-primary" onclick="createTeam('TeamName','category')" style="width: 120%; padding: 15px; border-radius: 10px;">Save changes</button>
        </div>
        
   </div>
        
     
    
     
         
        
          
 


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Javascript/homepage.js"></script>
</body>
</html>
